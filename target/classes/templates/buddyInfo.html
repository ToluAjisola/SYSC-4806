<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>buddy info creating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>New buddy</h1>
<form action="#" th:action="@{/buddy}" th:object="${buddy1}" method="post">
    <p>Address book id: <input type="text" th:name="id"/></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p>Phone Number: <input type="text" th:field="*{phone}" /></p>
    <p><input type="submit" value="Add" /> <input type="reset" value="Reset" /></p>
</form>
<p>Home <a href="/">here</a></p>
</body>
</html>
